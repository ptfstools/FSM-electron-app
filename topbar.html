<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Bar</title>
  <style>
    body {
      margin: 0;
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: sans-serif;
      height: 32px;
      -webkit-user-select: none;
      -webkit-app-region: drag;
    }

    #controls {
      display: flex;
      gap: 8px;
      margin-right: 10px;
    }

    button {
      -webkit-app-region: no-drag;
      padding: 4px 10px;
      background: #555;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button#clear {
      background: #ff4d4f;
    }

    #notification {
      position: absolute;
      top: 8px;
      right: 10px;
      background: #4caf50;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      display: none;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div style="margin-left:12px;">
    <h3 style="margin:0; font-size:14px; line-height:32px;">Flight Strip Manager</h3>
  </div>
  <div id="controls">
    <button id="minimize">—</button>
    <button id="maximize">⬜</button>
    <button id="close">✕</button>
  </div>

  <script>
    const { ipcRenderer } = window.electron;

    document.getElementById('minimize').addEventListener('click', async () => {
      try {
        await ipcRenderer.invoke('window-control', 'minimize');
        console.log('Minimize sent');
      } catch (err) {
        console.error('Minimize failed:', err);
      }
    });

    document.getElementById('maximize').addEventListener('click', async () => {
      try {
        await ipcRenderer.invoke('window-control', 'maximize');
        console.log('Maximize sent');
      } catch (err) {
        console.error('Maximize failed:', err);
      }
    });

    document.getElementById('close').addEventListener('click', async () => {
      try {
        await ipcRenderer.invoke('window-control', 'close');
        console.log('Close sent');
      } catch (err) {
        console.error('Close failed:', err);
      }
    });
  </script>
</body>
</html>
